{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .password-field {
            position: relative;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Responsive Fixes */
        @media screen and (max-width: 768px) {
            .card {
                padding: 15px;
            }
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half-tablet is-full-mobile">
                    <div class="card">
                        <div class="card-content">
                            <form method="post" action="" enctype="multipart/form-data" role="form">
                                {% csrf_token %}
                                <h3 class="title is-3 has-text-centered">Create an account</h3>

                                <!-- Profile Picture -->
                                <div class="field">
                                    <label class="label">Choose your picture</label>
                                    <div class="file is-boxed">
                                        {{ form.picture }}
                                    </div>
                                </div>

                                <!-- Username -->
                                <div class="field">
                                    <label class="label">Username</label>
                                    <div class="control has-icons-left">
                                        {{ form.username }}
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left">
                                        {{ form.email }}
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- First Name -->
                                <div class="field">
                                    <label class="label">First Name</label>
                                    <div class="control has-icons-left">
                                        {{ form.first_name }}
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- Last Name -->
                                <div class="field">
                                    <label class="label">Last Name</label>
                                    <div class="control has-icons-left">
                                        {{ form.last_name }}
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- Bio -->
                                <div class="field">
                                    <label class="label">BIO</label>
                                    <div class="control has-icons-left">
                                        {{ form.profile_info }}
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="field">
                                  <label class="label">Password</label>
                                  <div class="control has-icons-left">
                                      {{ form.password }}
                                      <span class="icon is-small is-left">
                                          <i class="fas fa-lock"></i>
                                      </span>
                                      <button type="button" class="toggle-password" data-target="id_password">
                                          <i class="material-icons">visibility</i>
                                      </button>
                                  </div>
                                </div>

                                <!-- Confirm Password -->
                                <div class="field">
                                    <label class="label">Confirm password</label>
                                    <div class="control has-icons-left">
                                        {{ form.confirm_password }}
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- Error Messages -->
                                {% if form.errors %}
                                <div class="notification is-danger">
                                    {{ form.errors }}
                                </div>
                                {% endif %}

                                <!-- Submit Button -->
                                <div class="field">
                                    <p class="control has-text-centered">
                                        <button type="submit" name="action" class="button is-success is-fullwidth">
                                            Create Account
                                        </button>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Password Toggle Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const toggleButtons = document.querySelectorAll('.toggle-password');
          
          toggleButtons.forEach(button => {
              button.addEventListener('click', function() {
                  const targetId = this.getAttribute('data-target');
                  const passwordField = document.getElementById(targetId);
                  const icon = this.querySelector('i');
                  
                  if (passwordField.type === 'password') {
                      passwordField.type = 'text';
                      icon.textContent = 'visibility_off';
                  } else {
                      passwordField.type = 'password';
                      icon.textContent = 'visibility';
                  }
              });
          });
      });
    </script>
</body>
</html>
