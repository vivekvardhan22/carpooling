{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="columns is-centered">
  <div class="column is-half-tablet is-full-mobile">

    <div class="card">
      <div class="card-content">

        <form method="post" enctype="multipart/form-data" action="" role="form">
          {% csrf_token %}
          <h3 class="title is-3 has-text-centered">Edit Profile</h3>

          <!-- Profile Picture -->
          <div class="field">
              <label class="label">Choose your picture</label>
              <div class="file is-boxed">
                {{ form.picture }}
              </div>
          </div>

          <!-- First Name -->
          <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                {{ form.first_name }}
              </div>
          </div>

          <!-- Last Name -->
          <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                {{ form.last_name }}
              </div>
          </div>

          <!-- Bio -->
          <div class="field">
              <label class="label">BIO</label>
              <div class="control">
                {{ form.profile_info }}
              </div>
          </div>

          <!-- Error Messages -->
          {% if form.errors %}
          <div class="notification is-danger">
            {{ form.errors }}
          </div>
          {% endif %}

          <!-- Update Button -->
          <div class="field">
            <p class="control has-text-centered">
              <button type="submit" class="button is-success is-fullwidth">
                Update Profile
              </button>
            </p>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

<!-- Mobile Styling Fixes -->
<style>
  @media screen and (max-width: 768px) {
    .card {
      padding: 15px;
    }
    .title {
      font-size: 1.5rem;
    }
  }
</style>
{% endblock %}
