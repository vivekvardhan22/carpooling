{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200&icon_names=favorite,home,search,settings" rel="stylesheet" />
  </head>
  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" type="text/css" href="{% static 'https://bulma.io' %}">
      <img src="../static/img/logo.jpg" width="70" height="70" >
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a href="{% url 'index' %}" class="navbar-item">
        <span class="material-symbols-outlined">home</span>
        Home
      </a>

      
      <a href="{% url 'inbox' %}" class="navbar-item">
        
        Inbox
        {% if directs_count %}
        <a>{{ directs_count }}</a>
        {% endif %}
      </a>


      <a href="{% url 'profile' request.user %}" class="navbar-item">
        Profile - <strong>{{ request.user }}</strong>
      </a>

      <a  href="{% url 'newpost' %}" class="navbar-item">
        <strong>Post Trip</strong>
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          Settings
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">
            Change Password
          </a>
          <a class="navbar-item">
            Contact
          </a>
          <a class="navbar-item">
            Report an issue
          </a>
          <hr class="navbar-divider">
          <form method="post" action="{% url 'logout' %}" class="navbar-item">
            {% csrf_token %}
            <button type="submit" class="button is-white" style="border: none; width: 100%; text-align: left;">
                Logout
            </button>
        </form>
        </div>
      </div>

      <a href="{% url 'search' %}" class="navbar-item">
        <span class="material-symbols-outlined">search</span>
        Search
    </a>
    </div>

  
  </div>
</nav>

  <section class="section">
    <div class="container">

      {% block content %}
      {% endblock %}

      {% block pagination %}
      {% endblock %}
     
    </div>
  </section>
  </body>
</html>
