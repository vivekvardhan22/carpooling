{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="box">
                <h1 class="title has-text-centered">Search Trips</h1>
                <form method="GET" action="{% url 'search_results' %}">
                    {% for field in form %}
                    <div class="field">
                        <label class="label">{{ field.label }}</label>
                        <div class="control">
                            {{ field }}
                        </div>
                    </div>
                    {% endfor %}
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary is-fullwidth">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
