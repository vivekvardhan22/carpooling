{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="columns is-centered">
  <div class="column is-half-tablet is-full-mobile">
    <div class="card">
      <div class="card-content">
        <form method="post" action="" enctype="multipart/form-data" role="form">
          {% csrf_token %}
          <h3 class="title is-3 has-text-centered">Post Trip</h3>

          <!-- Leaving From Field -->
          <div class="field">
            <label class="label">Leaving From</label>
            <div class="control">
              {{ form.leaving_from }}
            </div>
          </div>

          <!-- Going To Field -->
          <div class="field">
            <label class="label">Going To</label>
            <div class="control">
              {{ form.going_to }}
            </div>
          </div>

          <!-- Date and Time Field -->
          <div class="field">
            <label class="label">Date and Time</label>
            <div class="control">
              {{ form.date_time }}
            </div>
          </div>

          <!-- Transport Mode Field -->
          <div class="field">
            <label class="label">Transport Mode</label>
            <div class="control">
              {{ form.transport_mode }}
            </div>
          </div>

          <!-- Content Field -->
          <div class="field">
            <label class="label">Content</label>
            <div class="control">
              {{ form.content }}
            </div>
          </div>

          <!-- Tags Field -->
          <div class="field">
            <label class="label">Tags (Separate by commas)</label>
            <div class="control">
              {{ form.tags }}
            </div>
          </div>

          <!-- Submit Button -->
          <div class="field">
            <p class="control has-text-centered">
              <button type="submit" name="action" class="button is-success is-fullwidth">
                Create Trip
              </button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Responsive Fixes -->
<style>
  @media screen and (max-width: 768px) {
    .card {
      padding: 10px;
    }
    .title {
      font-size: 1.5rem;
    }
  }
</style>
{% endblock %}
